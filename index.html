<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Quiz Title in Browser Tab -->
    <title>The History & Politics Quiz</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b19c575552.js" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <!-- Landing Page -->
        <div id="landing-page">
            <h1>Welcome to the History & Politics Quiz</h1>
            <p>Test your knowledge of key historical and political events in 10 fun and challenging questions</p>
            <button id="startQuiz" class="button">Start</button>
        </div>

        <!-- Quiz Container -->
        <div id="quiz" style="display: none;"></div>
        <div id="results" class="results" style="display: none;"></div>
        <!-- Buttons -->
        <button id="submit" class="button" style="display: none;">Next Question</button>
        <button id="tryAgain" class="button hide" style="display: none;">Try Again</button>
        <button id="revealAnswer" class="button hide" style="display: none;">Reveal Answer</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
