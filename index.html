<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Quiz Title in Browser Tab -->
    <title>The History & Politics Quiz</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b19c575552.js" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type of="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <!-- Quiz Heading -->
        <h1>The History & Politics Quiz</h1>
        <!-- Quiz Container -->
        <div id="quiz"></div>
        <div id="results" class="results"></div>
        <!-- Question Counter -->
        <div id="questionCounter" class="question-counter"></div>
        <!-- Buttons -->
        <button id="submit" class="button">Next Question</button>
        <button id="tryAgain" class="button hide">Try Again</button>
        <button id="revealAnswer" class="button hide">Reveal Answer</button>
    </div>
    <!-- Link to javascript file-->
    <script src="assets/js/script.js"></script>
</body>

</html>
